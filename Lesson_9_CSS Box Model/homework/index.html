<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__logo">
                    <img class="logo" src="./img/header/Logo.svg" alt="logo">
                </div>
                <nav class="nav">
                    <a class="nav__links" href="#">Product</a>
                    <a class="nav__links" href="#">Customers</a>
                    <a class="nav__links" href="#">Pricing</a>
                    <a class="nav__links" href="#">Resources</a>
                </nav>
                <div class="header__buttons">
                    <button class="header__buttons_in">Sign In</button>
                    <button class="header__buttons_up">Sign Up</button>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__title">
                    <h1 class="hero__title--h1">The Design Thinking superpowers</h1>
                    <p class="text hero__text">Tools, tutorials, design and innovation experts,
                    all in one place! The most intuitive way to imagine your next user experience.</p>
                    <button class="hero__button">Get started</button>
                </div>
                <div class="hero__img">
                    <img class="hero__img--main-img" src="./img/hero/Image.svg" alt="">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
