<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.cdnfonts.com/css/lucida-sans" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="title__container">
                <h1 class="title">CSS Weather Forecast</h1>
                <img src="./img/icons/title.svg" alt="" width="35px">
            </div>
            <div class="weather-table">
                <div class="weather-row">
                    <div class="weather__item weather__item--lisbon">
                        <div class="description">
                            <p class="city-name">Lisbon</p>
                            <div class="degree__container">
                                <p class="degree-count">21°C</p>
                                <img class="weather-icon" src="./img/icons/lisbon.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--paris">
                        <div class="description">
                            <p class="city-name">Paris</p>
                            <div class="degree__container">
                                <p class="subtitle">11°C</p>
                                <img class="weather-icon" src="./img/icons/paris.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--belgrade">
                        <div class="description">
                            <p class="city-name">Belgrade</p>
                            <div class="degree__container">
                                <p class="subtitle">15°C</p>
                                <img class="weather-icon" src="./img/icons/belgrade.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-row">
                    <div class="weather__item weather__item--venice">
                        <div class="description">
                            <p class="city-name">Venice</p>
                            <div class="degree__container">
                                <p class="degree-count">21°C</p>
                                <img class="weather-icon" src="./img/icons/venice.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--tel-avive">
                        <div class="description">
                            <p class="city-name">Tel-Avive</p>
                            <div class="degree__container">
                                <p class="subtitle">32°C</p>
                                <img class="weather-icon" src="./img/icons/t-a.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--cair">
                        <div class="description">
                            <p class="city-name">Cair</p>
                            <div class="degree__container">
                                <p class="subtitle">21°C</p>
                                <img class="weather-icon" src="./img/icons/lisbon.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--new-york">
                        <div class="description">
                            <p class="city-name">New-York</p>
                            <div class="degree__container">
                                <p class="subtitle">17°C</p>
                                <img class="weather-icon" src="./img/icons/n-y.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-row">
                    <div class="weather__item weather__item--new-delhi">
                        <div class="description">
                            <p class="city-name">New-Delhi</p>
                            <div class="degree__container">
                                <p class="degree-count">17°C</p>
                                <img class="weather-icon" src="./img/icons/n-d.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--san-francisco">
                        <div class="description">
                            <p class="city-name">San-Francisco</p>
                            <div class="degree__container">
                                <p class="subtitle">15°C</p>
                                <img class="weather-icon" src="./img/icons/s-f.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                    <div class="weather__item weather__item--tokyo">
                        <div class="description">
                            <p class="city-name">Tokyo</p>
                            <div class="degree__container">
                                <p class="subtitle">8°C</p>
                                <img class="weather-icon" src="./img/icons/tokyo.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-row">
                    <div class="weather__item weather__item--sydney">
                        <div class="description">
                            <p class="city-name">Sydney</p>
                            <div class="degree__container">
                                <p class="degree-count">25°C</p>
                                <img class="weather-icon" src="./img/icons/sydney.svg" alt="" width="47px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </main>
</body>

</html>
