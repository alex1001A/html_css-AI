<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/LMS product-list.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <h3 class="header__subtitle">Letâ€™s go to the mall!</h3>
            </div>
        </header>
        <section class="product-list">
            <div class="container product-list__container">
                <div class="product-list__wrapper">
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_1" type="checkbox">
                        <label class="label" for="item_1">A lot of pickles</label>
                        <span class="product-list__desription_little">for the next lessons about CSS</span>
                    </div>
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_2" type="checkbox">
                        <label class="label" for="item_2">10 apples</label>
                        <span class="product-list__desription_little">for more CSS manipulations</span>
                    </div>
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_3" type="checkbox">
                        <label class="label" for="item_3">20 oranges</label>
                        <span class="product-list__desription_little">because they are awesome</span>
                    </div>
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_4" type="checkbox">
                        <label class="label" for="item_4">13 plates</label>
                        <span class="product-list__desription_little">hm... they always dissapear</span>
                    </div>
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_5" type="checkbox">
                        <label class="label" for="item_5">15 bentos</label>
                    </div>
                    <div class="product-list__list-item">
                        <input class="product-list__input" id="item_6" type="checkbox">
                        <label class="label" for="item_6">1 bottle of Sake </label>
                        <span class="product-list__desription_little">for my friends</span>
                    </div>
                </div>
                <div class="footer">
                    <h2 class="footer__subtitle">Bon appetit :)</h2>
                </div>
            </div>
            
        </section>
        
    </div>
</body>
</html>
