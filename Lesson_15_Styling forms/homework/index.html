<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <section class="account">
            <div class="container">
                <form class="create">
                    <h1 class="title">Create an Account</h1>
                    <div class="input__row">
                        <div class="input__content">
                            <label class="input--label" for="first-name">First Name</label>
                            <input class="input--text" id="first-name" type="text">
                        </div>
                        <div class="input__content">
                            <label class="input--label" for="last-name">Last Name</label>
                            <input class="input--text" id="last-name" type="text">
                        </div>
                    </div>
                    <div class="input__email">
                        <label class="input--label" for="mail">E-mail</label>
                        <input class="input--email" id="mail" type="text">
                        <span class="input-subtext">We'll never share your email with anyone else.</span>
                    </div>
                    <div class="radio-gender__container">
                        <div class="radio">
                            <input id="male" type="radio">
                            <label class="radio-label" for="male">
                                <div class="radio--fake">

                                </div>
                                <div class="radio-text">
                                    Male
                                </div>
                            </label>
                        </div>
                        <div class="radio">
                            <input id="female" type="radio">
                            <label class="radio-label" for="female">
                                <div class="radio--fake">

                                </div>
                                <div class="radio-text">
                                    Female
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="input__row">
                        <div class="input__content">
                            <label class="input--label" for="country">Country</label>
                            <select class="input--text" id="country">
                                <option value="">Select</option>
                                <option value="">Ukraine</option>
                                <option value="">Poland</option>
                                <option value="">UK</option>
                                <option value="">USA</option>
                            </select>
                        </div>
                        <div class="input__content">
                            <label class="input--label" for="city">City</label>
                            <input class="input--text" id="city" type="text">
                        </div>
                    </div>
                    <button class="button">
                        Sign Up
                    </button>
                    <p class="text input-subtext">
                        By clicking the 'Sign Up' button,
                        you confirm that you accept our <a href="#" class="blue-text">Terms of Use</a> and <a href=""
                            class="blue-text">Privacy Policy</a>.
                    </p>
                    <div class="login">
                        <span class="login__text">Have an account?</span>
                        <a href="" class="login__link">Log In</a>
                    </div>
                </form>
                <form class="profile">
                    <h1 class="title">Profile</h1>
                    <div class="photo-block">
                        <img class="photo-img" src="./img/photo.jpg" alt="photo" width="80px">
                        <div class="upload__container">
                            <input class="photo-input" type="text">
                            <img class="photo--icon" src="./img/Photo-camera.svg" alt="" width="16px">
                            <span class="input-subtext photo-subtext">Up to 1 MB (300x300 px)</span>
                        </div>
                        <button class="trash-btn">
                            <img class="trash-icon" src="./img/Trash.svg" alt="">
                        </button>
                    </div>
                    <div class="input__row">
                        <div class="input__content">
                            <label class="input--label" for="name">Name</label>
                            <input class="input--text" id="name" type="text">
                        </div>
                        <div class="input__content">
                            <label class="input--label" for="email_1">E-mail</label>
                            <input class="input--text" id="email_1" type="text">
                        </div>
                    </div>
                    <div class="input__row">
                        <div class="input__content">
                            <label class="input--label" for="country_1">Country</label>
                            <select class="input--text" id="country_1">
                                <option value="">Select</option>
                                <option value="">Ukraine</option>
                                <option value="">Poland</option>
                                <option value="">UK</option>
                                <option value="">USA</option>
                            </select>
                        </div>
                        <div class="input__content">
                            <label class="input--label" for="city_1">City</label>
                            <input class="input--text" id="city_1" type="text">
                        </div>
                    </div>
                    <div class="input__row">
                        <div class="input__content">
                            <label class="input--label" for="zip">Zip Code</label>
                            <input class="input--text" id="zip" type="number">
                        </div>
                        <div class="input__content">
                            <label class="input--label" for="phone">Phone Number</label>
                            <input class="input--text" id="phone" type="tel">
                        </div>
                    </div>
                    <button class="button update-btn">
                        Update
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
