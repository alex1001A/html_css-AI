<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="section city">
                <h2 class="title">Architectural Photography</h2>
                <div class="container city__container">
                    <div class="container__item item1">
                        <img class="img" src="./img/city/1.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Jezael Melgoza</p>
                            <p class="text right-text">5 June 2020</p>
                        </div>
                    </div>
                    <div class="container__item item2">
                        <img class="img" src="./img/city/2.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Tom W</p>
                            <p class="text right-text">30 March 2021</p>
                        </div>
                    </div>
                    <div class="container__item item3">
                        <img class="img" src="./img/city/3.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Johan Mouchet</p>
                            <p class="text right-text">14 August 2019</p>
                        </div>
                    </div>
                    <div class="container__item item4">
                        <img class="img" src="./img/city/4.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Federico Di Dio</p>
                            <p class="text right-text">29 October 2020</p>
                        </div>
                    </div>
                    <div class="container__item item5">
                        <img class="img" src="./img/city/5.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Casey Horner</p>
                            <p class="text right-text">9 July 2021</p>
                        </div>
                    </div>
                    <div class="container__item item6">
                        <img class="img" src="./img/city/6.jpg" alt="image">
                        <div class="city__text-container">
                            <p class="text left-text">Alexander Rotker</p>
                            <p class="text right-text">22 April 2022</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section nature">
                <h2 class="title">Still Life Photography</h2>
            </section>
            <section class="section people">
                <h2 class="title">Portrait and Fashion Photography</h2>
            </section>
        </main>
    </div>
</body>

</html>
